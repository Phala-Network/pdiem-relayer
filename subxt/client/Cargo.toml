[package]
name = "substrate-subxt-client"
version = "0.6.0"
authors = ["David Craven <david@craven.ch>", "Parity Technologies <admin@parity.io>"]
edition = "2018"

license = "GPL-3.0"
repository = "https://github.com/paritytech/substrate-subxt"
documentation = "https://docs.rs/substrate-subxt-client"
homepage = "https://www.parity.io/"
description = "Embed a substrate node into your subxt application."
keywords = ["parity", "substrate", "blockchain"]

[dependencies]
async-std = "1.8.0"
futures = { version = "0.3.9", features = ["compat"], package = "futures" }
futures01 = { package = "futures", version = "0.1.29" }
jsonrpsee-types = "0.2.0-alpha"
jsonrpsee-ws-client = "0.2.0-alpha"
log = "0.4.13"
sc-network = { path = "../../substrate/client/network", default-features = false }
sc-client-db = { path = "../../substrate/client/db" }
sc-service = { path = "../../substrate/client/service", default-features = false }
serde_json = "1.0.61"
sp-keyring = { path = "../../substrate/primitives/keyring" }
thiserror = "1.0.23"

[target.'cfg(target_arch="x86_64")'.dependencies]
sc-service = { path = "../../substrate/client/service", default-features = false, features = ["wasmtime"] }

[dev-dependencies]
async-std = { version = "1.8.0", features = ["attributes"] }
env_logger = "0.8.2"
substrate-subxt = { path = "..", features = ["client"] }
tempdir = "0.3.7"
test-node = { path = "../test-node" }
